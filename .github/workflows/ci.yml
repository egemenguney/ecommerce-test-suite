name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
        browser: [chrome, firefox]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          chromium-browser \
          chromium-chromedriver \
          firefox
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest-cov
    
    - name: Start demo site server
      run: |
        cd demo-site
        python -m http.server 8000 &
        sleep 3
    
    - name: Run tests with ${{ matrix.browser }}
      env:
        BROWSER: ${{ matrix.browser }}
        HEADLESS: True
        BASE_URL: http://localhost:8000
      run: |
        pytest tests/ \
          --browser=${{ matrix.browser }} \
          --html=report.html \
          --self-contained-html \
          --cov=pages \
          --cov=utils \
          --cov-report=html \
          --cov-report=xml \
          --cov-report=term \
          -v
    
    - name: Upload test reports
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-report-${{ matrix.python-version }}-${{ matrix.browser }}
        path: |
          report.html
          htmlcov/
          screenshots/
    
    - name: Upload coverage to Codecov
      if: matrix.python-version == '3.12' && matrix.browser == 'chrome'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install linting tools
      run: |
        pip install black flake8 pylint mypy
    
    - name: Run Black (code formatter)
      run: black --check .
    
    - name: Run Flake8 (linter)
      run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
    
    - name: Run Pylint
      run: pylint pages/ utils/ tests/ --exit-zero
