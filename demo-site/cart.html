<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Demo E-commerce</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="index.html">Demo E-commerce</a></h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="products.html">Products</a>
                <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="cart-section">
            <h2>Shopping Cart</h2>
            <div id="cart-items">
                <table class="cart-table">
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="cart-table-body">
                        <!-- Cart items will be loaded here -->
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="3" class="text-right"><strong>Total:</strong></td>
                            <td id="cart-total"><strong>$0.00</strong></td>
                            <td></td>
                        </tr>
                    </tfoot>
                </table>
            </div>
            <div id="empty-cart" style="display: none;">
                <p>Your shopping cart is empty.</p>
                <a href="products.html" class="btn">Continue Shopping</a>
            </div>
            <div id="cart-actions" style="display: none;">
                <a href="products.html" class="btn btn-secondary">Continue Shopping</a>
                <a href="checkout.html" class="btn btn-primary">Checkout</a>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Demo E-commerce. All rights reserved.</p>
        </div>
    </footer>

    <script src="app.js"></script>
    <script src="cart.js"></script>
</body>
</html>
