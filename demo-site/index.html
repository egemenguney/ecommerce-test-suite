<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo E-commerce - Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Demo E-commerce</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="products.html">Products</a>
                <div class="account-menu">
                    <a href="#" id="account-link">My Account</a>
                    <div class="dropdown" id="account-dropdown">
                        <a href="login.html" id="login-link">Login</a>
                        <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="hero">
            <h2>Welcome to Demo E-commerce</h2>
            <p>Your one-stop shop for quality products</p>
        </section>

        <section class="search-section">
            <h3>Search Products</h3>
            <form id="search-form" action="products.html" method="get">
                <input type="text" name="search" id="search-input" placeholder="Search for products..." required>
                <button type="submit">Search</button>
            </form>
        </section>

        <section class="featured-products">
            <h3>Featured Products</h3>
            <div class="products-grid">
                <div class="product-card">
                    <h4>Laptop</h4>
                    <p class="price">$999.99</p>
                    <button onclick="addToCart('Laptop', 999.99)">Add to Cart</button>
                </div>
                <div class="product-card">
                    <h4>MacBook</h4>
                    <p class="price">$1299.99</p>
                    <button onclick="addToCart('MacBook', 1299.99)">Add to Cart</button>
                </div>
                <div class="product-card">
                    <h4>iPhone</h4>
                    <p class="price">$799.99</p>
                    <button onclick="addToCart('iPhone', 799.99)">Add to Cart</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Demo E-commerce. All rights reserved.</p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
