<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Demo E-commerce</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="index.html">Demo E-commerce</a></h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="products.html">Products</a>
                <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="login-section">
            <h2>Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="input-email">Email Address</label>
                    <input type="email" id="input-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="input-password">Password</label>
                    <input type="password" id="input-password" name="password" required>
                </div>
                <div id="error-message" class="alert alert-danger" style="display: none;"></div>
                <div id="success-message" class="alert alert-success" style="display: none;"></div>
                <button type="submit" value="Login">Login</button>
                <p><a href="forgot-password.html">Forgotten Password?</a></p>
            </form>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Demo E-commerce. All rights reserved.</p>
        </div>
    </footer>

    <script src="app.js"></script>
    <script>
        // Demo credentials
        const DEMO_EMAIL = 'test@example.com';
        const DEMO_PASSWORD = 'test123';

        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('input-email').value;
            const password = document.getElementById('input-password').value;
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');
            
            // Hide previous messages
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            // Validate credentials
            if (email === DEMO_EMAIL && password === DEMO_PASSWORD) {
                // Store login state
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('userEmail', email);
                
                // Show success message
                successDiv.textContent = 'Login successful! Redirecting...';
                successDiv.style.display = 'block';
                
                // Redirect to account page
                setTimeout(() => {
                    window.location.href = 'account.html';
                }, 1000);
            } else {
                // Show error message
                errorDiv.textContent = 'Warning: No match for E-Mail Address and/or Password.';
                errorDiv.style.display = 'block';
            }
        });

        // Check if already logged in
        if (localStorage.getItem('isLoggedIn') === 'true') {
            window.location.href = 'account.html';
        }
    </script>
</body>
</html>
