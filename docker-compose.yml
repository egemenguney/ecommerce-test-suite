version: '3.8'

services:
  test-suite:
    build: .
    container_name: ecommerce-test-suite
    environment:
      - BASE_URL=http://demo-site:8000
      - BROWSER=chrome
      - HEADLESS=True
      - PYTHONUNBUFFERED=1
    volumes:
      - ./screenshots:/app/screenshots
      - ./logs:/app/logs
      - ./allure-results:/app/allure-results
      - ./htmlcov:/app/htmlcov
    networks:
      - test-network

  demo-site:
    image: python:3.12-slim
    container_name: demo-site-server
    working_dir: /app
    volumes:
      - ./demo-site:/app
    command: python -m http.server 8000
    ports:
      - "8000:8000"
    networks:
      - test-network

networks:
  test-network:
    driver: bridge
