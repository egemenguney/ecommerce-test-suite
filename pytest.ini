[pytest]
# Pytest configuration file

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes
    --durations=10

# Markers
markers =
    smoke: Smoke tests - critical path tests
    regression: Regression tests - full test suite
    login: Login functionality tests
    search: Search functionality tests
    cart: Shopping cart functionality tests
    checkout: Checkout process tests
    slow: Tests that take longer to execute
    api: API related tests (if any)

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage options (when pytest-cov is installed)
[coverage:run]
source = pages,utils
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
